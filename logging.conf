[loggers]
keys=root,audit,mcp_server

[handlers]
keys=consoleHandler,auditFileHandler

[formatters]
keys=default

[logger_root]
level=INFO
handlers=consoleHandler

[logger_audit]
level=INFO
handlers=auditFileHandler
qualname=audit
propagate=0

[logger_mcp_server]
level=INFO
handlers=consoleHandler
qualname=mcp_server
propagate=1

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=default
args=(sys.stdout,)

[handler_auditFileHandler]
class=handlers.RotatingFileHandler
level=INFO
formatter=default
args=("audit.log", "a", 1048576, 5)

[formatter_default]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
